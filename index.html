<!DOCTYPE html>
<html lang="pr-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"><img src="./assets/play.svg" alt="desenho de um botão de play"></button>
      <button class="pause"><img src="./assets/pause.svg" alt="desenho de um botão de pause"></button>
      <button class="stop"><img src="./assets/stop.svg" alt="desenho de um botão de stop"></button>
      <button class="set"><img src="./assets/set.svg" alt="desenho de um botão de timer(set)"></button>
    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="./assets/soundOn.svg" alt="desenho de um botão de som com volume aberto"></button>
    <button class="sound-off"><img src="./assets/soundOff.svg" alt="desenho de um botão de som com volume fechado"></button>
  </footer>
</body>
</html>
